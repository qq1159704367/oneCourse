<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>一课表运动表助手</title>
</head>

<body style="background-color: #89daff;padding: 0;overflow: hidden;display: flex;
    flex-direction: column;background-color: #202020;">
    <div style="height: 80px;background-color: #5763689c;display: flex;flex-direction: row;align-items: center;
        padding:0 20px;flex-shrink: 0;backdrop-filter: blur(10px);">
        <img style="height: 70px;width: 70px;border: none;outline: none;flex-shrink: 0;
        box-sizing: border-box;padding: 8px;" src="./iconA.png" />
        <div style="width: 1px;height: 40px;background-color: white;margin-right: 10px;
        opacity: 0.5;flex-shrink: 0;"></div>
        <h1>一课表运动表助手</h1>
        <div style="flex-grow: 1;"></div>
    </div>

    <div style="width: 100%;flex-grow: 1;display: flex;justify-content: center;align-items: center;
    flex-direction: column;">
        <text style="font-size: 40px;color: white;letter-spacing: 4px;">一课表运动表助手</text>
        <text style="font-size: 12px;color: white;">v1.0.9</text>
        <div style="height: 20px;"></div>

        <button onclick="window.location.href='./gthelper.apk'"
            style="padding: 20px 40px;box-sizing: border-box;">点击下载</button>
    </div>

    <div style="flex-shrink: 0;left:0;bottom:0;text-align:center;
            padding:8px;background-color:#101010;color:#ffffff;width: 100%;
            z-index: 100;user-select: none;">
        <a href="https://beian.miit.gov.cn" style="color: #ffffff;text-decoration: none;">
            粤ICP备2022105748号</a>
    </div>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .r {
            text-align: right;
        }

        .m {
            text-align: center;
        }

        h1 {
            font-size: 16px;
            letter-spacing: 4px;
            color: white;
            font-weight: 300;
            flex-shrink: 0;
        }

        h2 {
            font-size: 14px;
            letter-spacing: 2px;
            color: white;
            font-weight: 400;
            flex-shrink: 0;
            margin: 0 5px;
        }

        button {
            border-radius: 40px;
            outline: none;
            border: none;
            margin: 0 5px;
            padding: 5px 20px;
            background-color: #0066ff;
            color: white;
            letter-spacing: 2px;
            font-size: 13px;
            transition-duration: 300ms;
            transition-timing-function: ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .page {
            flex-shrink: 0;
        }

        #contentBg {
            transition-duration: 600ms;
            transition-timing-function: ease-in-out;
        }

        .main {
            font-size: 80px;
            letter-spacing: 20px;
            color: white;
            text-shadow: 0 0 10px #00000080;
        }

        .detail {
            font-size: 40px;
            letter-spacing: 10px;
            color: white;
            text-shadow: 0 0 10px #00000080;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: rgb(4, 91, 141);
            border-radius: 10px;
            margin: 5px 0;
        }

        .now {
            box-shadow: 0 0 1px 3px goldenrod;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</body>
